      <script>
            var u = JSON.parse(localStorage.getItem("user"));

            $(document).on("click", ".open-plan", function(){
              var p_id = $(this).val();
              console.log(p_id);
              $.ajax({
                url: host + u.role + "/plan/" + p_id,
                method: "GET",
                crossDomain: true,
                success: function(d){
                  d = JSON.parse(d);
                  if('msg' in d){
                      alert(d["msg"]);

                    $("#taskModal").modal('show');
