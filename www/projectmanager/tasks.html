<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarColor03">

              <li class="nav-item">
                <a class="nav-link active" href="#" data-bs-toggle="collapse" data-bs-target="#navbarColor03">Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="projects-btn" href="#" data-bs-toggle="collapse" data-bs-target="#navbarColor03">Projects<span class="visually-hidden">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="chats-btn" href="#" data-bs-toggle="collapse" data-bs-target="#navbarColor03">Chats</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" id="profile-btn" href="#" data-bs-toggle="collapse" data-bs-target="#navbarColor03">Profile</a>
                  <a class="dropdown-item" id="settings-btn" href="#" data-bs-toggle="collapse" data-bs-target="#navbarColor03">Settings</a>
                  <div class="dropdown-divider"></div>

      </nav>
      <div class="container">
            <h1 id="project_name"></h1>
      </div>
      <div class="modal fade" id="tasksModal" tabindex="-1" role="dialog" aria-labelledby="taskModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <script>
            var u = JSON.parse(localStorage.getItem("user"));
            $("#logout-btn").click(function(){
                localStorage.removeItem("user");
                window.location.replace("../index.html");
            });
            $("#projects-btn").click(function(){
                window.location.replace("allprojects.html");
            });
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
                return false;
            };
            $(document).on("click", ".open-task", function(){
                window.location.replace("task.html?id=" + $(this).val());
            });
            $(document).ready(function(){
                $.ajax({
                    url: host + u.role + "/plan/" + getUrlParameter('id'),
                    method: "GET",
                    crossDomain: true,
                    success: function(d){
                        d = JSON.parse(d);
                        // console.log(d);
                        d.forEach(function(item){
                            $(".container").append(
                                "<div class='card my-2'>" +
                                "<div class='card-body row'>" +
                                    "<div class='col-8'>" +
                                    item.task_name +
                                    "</div>" +
                                    "<div class='col-2'>" +
                                    "<button class='btn btn-primary open-task' value='" + item.id + "'>Open Task</button></div>" +
                                "</div>" +
                                "</div>"
                            );
                        });
                    } 
                });
            });
      </script>
      <script src="../cordova.js"></script>
</body>
</html>
